<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Portal - Appointments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <div><strong>Patient Portal</strong></div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="patient-details.html">Patient Details</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="appointments.html">Appointments</a>
      <a href="medical-records.html">Medical Records</a>
      <a href="prescriptions.html">Prescriptions</a>
      <a href="messages.html">Messages</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <main class="container">
    <h2>Appointments</h2>

    <section>
      <h3>Book New Appointment</h3>
      <form onsubmit="event.preventDefault(); alert('Appointment booked!'); this.reset();">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" required>
          <option value="" disabled selected>Select doctor</option>
          <option>Dr. Smith</option>
          <option>Dr. Lee</option>
          <option>Dr. Johnson</option>
        </select>

        <label for="date">Select Date</label>
        <input type="date" id="date" required />

        <label for="time">Select Time</label>
        <input type="time" id="time" required />

        <button type="submit" class="glow-btn">Book Appointment</button>
      </form>
    </section>

    <section style="margin-top: 2rem;">
      <h3>Upcoming Appointments</h3>
      <ul>
        <li>May 22, 2025 - Dr. Smith - 10:00 AM <button onclick="cancelAppointment(this)" class="glow-btn" style="background:#d94e4e; box-shadow: 0 0 8px #d94e4e;">Cancel</button></li>
        <li>June 10, 2025 - Dr. Lee - 2:00 PM <button onclick="cancelAppointment(this)" class="glow-btn" style="background:#d94e4e; box-shadow: 0 0 8px #d94e4e;">Cancel</button></li>
      </ul>
    </section>
  </main>

  <script>
    function cancelAppointment(button) {
      if(confirm('Are you sure you want to cancel this appointment?')) {
        button.parentElement.remove();
        alert('Appointment cancelled.');
      }
    }
  </script>

</body>
</html>
